name: Build Windows executable (Electron + Next SSR)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next for production
        env:
          NODE_ENV: production
        run: npm run build

      - name: Transpile electron main to ESM
        run: npx esbuild electron/main.ts --platform=node --target=node18 --outfile=electron/main.js --format=esm

      - name: Package Windows executable
        env:
          NODE_ENV: production
          ELECTRON_DEV: '0'
          CSC_LINK: ${{ secrets.CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD || '' }}
        run: npx electron-builder --win --x64 --publish=never --config electron-builder.yml

      - name: List dist for debug
        shell: pwsh
        run: |
          Write-Host "Dist contents:"
          dir dist -Recurse

      - name: Create artifacts directory
        shell: pwsh
        run: New-Item -Path "artifacts" -ItemType Directory -Force

      - name: Create single ZIP archive (installer + portable)
        id: create_zip
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if (-not $tag) { $tag = (Get-Date -Format 'yyyyMMdd-HHmmss') }
          $zipFileName = "windows-build-$tag.zip"
          # Include explicit patterns: installer .exe and win-unpacked folder (if present)
          $paths = @()
          if (Test-Path "dist\*_setup.exe") { $paths += Get-ChildItem dist -Filter '*_setup.exe' | ForEach-Object { $_.FullName } }
          if (Test-Path "dist\*.exe") { $paths += Get-ChildItem dist -Filter '*.exe' | ForEach-Object { $_.FullName } }
          if (Test-Path "dist\win-unpacked") { $paths += (Get-ChildItem -Recurse -File 'dist\win-unpacked' | Select-Object -ExpandProperty FullName) }
          if ($paths.Count -eq 0) {
            # Fallback: include everything under dist
            $paths = Get-ChildItem -Recurse -File dist | Select-Object -Expand FullName
          }
          Compress-Archive -Path $paths -DestinationPath "artifacts\$zipFileName" -Force
          echo "zip_path=$zipFileName" >> $env:GITHUB_OUTPUT

      - name: Upload ZIP as artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: artifacts/**

      - name: Create GitHub Release and Upload ZIP (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: Automated build: Windows installer and portable executable bundled in a single ZIP.
          draft: false
          prerelease: false
          token: ${{ secrets.PERSONAL_PAT || secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/${{ steps.create_zip.outputs.zip_path }}
          asset_name: ${{ steps.create_zip.outputs.zip_path }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_PAT || secrets.GITHUB_TOKEN }}
