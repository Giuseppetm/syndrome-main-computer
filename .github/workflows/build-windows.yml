name: Build Windows executable (Electron + Next SSR)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (Production and Development)
        run: npm ci

      - name: Build Next for production
        run: npm run build

      - name: Transpile electron main to ESM (do NOT bundle)
        run: npx esbuild electron/main.ts --platform=node --target=node18 --outfile=electron/main.js --format=esm

      - name: Package Windows executable (NSIS + Portable)
        env:
          CSC_LINK: ${{ secrets.CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD || '' }}
        run: npx electron-builder --win --x64 --publish=never

      - name: List dist contents (for debug)
        run: dir .\\dist | Out-String

      - name: Create GitHub Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: 'Automated build: Windows installer (Setup) and portable executable.'
          draft: false
          prerelease: false
          artifacts: 'dist/**'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Attach dist artifacts (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: dist/**
