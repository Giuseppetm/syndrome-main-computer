appId: com.syndrome_main_computer
productName: Syndrome Main Computer
copyright: Copyright Â© 2025 Giuseppe Del Campo

directories:
  output: dist
  buildResources: resources

files:
  # include esplicito dei file essenziali
  - package.json
  - next.config.js
  - from: .next
    to: .next
    filter:
      - '**/*'
  - from: public
    to: public
    filter:
      - '**/*'
  - from: electron
    to: electron
    filter:
      - '**/*'
  # node_modules runtime essenziali (opzionale: sostituisci con '**/*' per includerli tutti)
  - from: node_modules
    to: node_modules
    filter:
      - 'next/**'
      - 'react/**'
      - 'react-dom/**'
      - 'next/dist/**'
      - 'next-server/**'
      - 'debug/**'
      - 'accepts/**'
      - 'follow-redirects/**'
      - 'qs/**'
      - 'serialize-javascript/**'
      - 'which/**'
      - 'open/**'
      - 'is-plain-object/**'
  # pattern negativi per escludere file di sorgente / map / cartelle non necessarie
  - '!**/*.ts'
  - '!**/*.tsx'
  - '!.github/**'
  - '!tests/**'
  - '!src/**'
  - '!**/*.map'

asar: true

asarUnpack:
  - '.next/**'
  - 'node_modules/**'

extraResources:
  - from: resources
    to: resources

win:
  target:
    - target: portable
  icon: public/images/seo/preview.png
  requestExecutionLevel: user

publish:
  provider: generic
  url: ''

extraMetadata:
  main: electron/main.js
  type: module

npmRebuild: false
